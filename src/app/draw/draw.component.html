<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Sorteo</mat-card-title>
      <mat-card-subtitle>
        Participantes: {{ participantes }} • Premios: {{ premios }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="legend">
        <span class="dot default"></span> No seleccionado
        <span class="dot winner"></span> Ganador
      </div>

      <mat-grid-list [cols]="cols" rowHeight="64" gutterSize="8">
        <mat-grid-tile *ngFor="let n of numeros">
          <div class="tile" [class.winner]="winners.has(n)">{{ n }}</div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="winners-section" *ngIf="winnersInOrder.length > 0">
        <h3>Ganadores en orden de sorteo:</h3>
        <mat-list>
          <mat-list-item *ngFor="let winner of winnersInOrder; let i = index">
            <span class="winner-number">{{ i + 1 }}. {{ prizeNames[i + 1] || '' }}</span>
            <span class="winner-value">Número {{ winner }}</span>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
