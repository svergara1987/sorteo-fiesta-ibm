<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Configurar sorteo</mat-card-title>
      <mat-card-subtitle>Ingresá los datos y empezá</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Cantidad de participantes</mat-label>
          <input matInput type="number" formControlName="participantes" min="1" max="300" placeholder="1 a 300">
          <mat-error *ngIf="form.controls.participantes.hasError('required')">Requerido</mat-error>
          <mat-error *ngIf="form.controls.participantes.hasError('min')">Mínimo 1</mat-error>
          <mat-error *ngIf="form.controls.participantes.hasError('max')">Máximo 300</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Cantidad de premios</mat-label>
          <input matInput type="number" formControlName="premios" min="1" max="300" placeholder="1 a 300">
          <mat-error *ngIf="form.controls.premios.hasError('required')">Requerido</mat-error>
          <mat-error *ngIf="form.controls.premios.hasError('min')">Mínimo 1</mat-error>
          <mat-error *ngIf="form.controls.premios.hasError('max')">Máximo 300</mat-error>
        </mat-form-field>

        <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

        <button mat-raised-button color="primary" class="btn" type="submit" [disabled]="form.invalid && enviado">
          Comenzar sorteo
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
